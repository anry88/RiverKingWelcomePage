  <script>
    // --- Early parse to survive GH trailing slash normalizations ---
    (function persistLangFromUrlEarly() {
      try {
        var search = new URLSearchParams(location.search);
        var hash = location.hash.replace(/^#/, '');
        var hparams = new URLSearchParams(hash.includes('=') ? hash : ('lang=' + hash));
        var qLang = (search.get('lang') || '').toLowerCase();
        var hLang = (hparams.get('lang') || '').toLowerCase();
        var picked = (qLang === 'ru' || qLang === 'en') ? qLang
                   : (hLang === 'ru' || hLang === 'en') ? hLang : '';
        if (picked) localStorage.setItem('rk_lang', picked);
      } catch(_) {}
    })();
  </script>

  <script>
    'use strict';
    const I18N = {
      en: {
        langAttr: 'en',
        title: 'River King â€” open Telegram bot',
        heading: 'River King â€” open the Telegram bot',
        sub: 'Official launch button.',
        paragraph: 'Press the button below â€” Telegram will open.',
        button: 'Open the bot in Telegram',
        manual: 'If auto-open didnâ€™t work, open the link manually:'
      },
      ru: {
        langAttr: 'ru',
        title: 'River King â€” Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚ÑŒ Telegram-Ð±Ð¾Ñ‚Ð°',
        heading: 'River King â€” Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚ÑŒ Telegram-Ð±Ð¾Ñ‚Ð°',
        sub: 'ÐžÑ„Ð¸Ñ†Ð¸Ð°Ð»ÑŒÐ½Ð°Ñ ÐºÐ½Ð¾Ð¿ÐºÐ° Ð·Ð°Ð¿ÑƒÑÐºÐ°.',
        paragraph: 'ÐÐ°Ð¶Ð¼Ð¸Ñ‚Ðµ ÐºÐ½Ð¾Ð¿ÐºÑƒ Ð½Ð¸Ð¶Ðµ â€” Telegram Ð¾Ñ‚ÐºÑ€Ð¾ÐµÑ‚ÑÑ.',
        button: 'ÐžÑ‚ÐºÑ€Ñ‹Ñ‚ÑŒ Ð±Ð¾Ñ‚Ð° Ð² Telegram',
        manual: 'Ð•ÑÐ»Ð¸ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´ Ð½Ðµ ÑÑ€Ð°Ð±Ð¾Ñ‚Ð°Ð», Ð¾Ñ‚ÐºÑ€Ð¾Ð¹Ñ‚Ðµ ÑÑÑ‹Ð»ÐºÑƒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ:'
      }
    };
    const $ = id => document.getElementById(id);

    function baseUrlWithSlash() {
      // Ð³Ð°Ñ€Ð°Ð½Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ ÐºÐ¾Ð½ÐµÑ‡Ð½Ñ‹Ð¹ ÑÐ»ÐµÑˆ, Ñ‡Ñ‚Ð¾Ð±Ñ‹ GitHub Pages Ð½Ðµ Ñ€ÐµÐ´Ð¸Ñ€ÐµÐºÑ‚Ð¸Ð» Ð¸ Ð½Ðµ Ñ‚ÐµÑ€ÑÐ» query/hash
      const u = new URL(location.href);
      if (!u.pathname.endsWith('/')) u.pathname += '/';
      u.search = ''; // Ð¾Ñ‡Ð¸Ñ‰Ð°ÐµÐ¼ query Ð¿ÐµÑ€ÐµÐ´ Ñ€Ð°ÑÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¾Ð¹
      return u;
    }

    function setLang(lang) {
      const t = I18N[lang] || I18N.en;
      document.documentElement.lang = t.langAttr;
      document.title = t.title;
      $('t-heading').textContent = t.heading;
      $('t-sub').textContent = t.sub;
      $('t-paragraph').textContent = t.paragraph;
      $('cta').textContent = t.button;
      $('t-manual').textContent = t.manual;
      $('btn-en').classList.toggle('active', lang === 'en');
      $('btn-ru').classList.toggle('active', lang === 'ru');
      try { localStorage.setItem('rk_lang', lang); } catch(_) {}
    }

    function detectLang() {
      // 1) URL ?lang=
      const q = new URLSearchParams(location.search);
      const qLang = (q.get('lang') || '').toLowerCase();

      // 2) hash #lang=ru Ð¸Ð»Ð¸ Ð¿Ñ€Ð¾ÑÑ‚Ð¾ #ru
      const rawHash = location.hash.replace(/^#/, '');
      const hp = new URLSearchParams(rawHash.includes('=') ? rawHash : ('lang=' + rawHash));
      const hLang = (hp.get('lang') || '').toLowerCase();

      if (qLang === 'ru' || qLang === 'en') return qLang;
      if (hLang === 'ru' || hLang === 'en') return hLang;

      // 3) localStorage
      try {
        const stored = (localStorage.getItem('rk_lang') || '').toLowerCase();
        if (stored === 'ru' || stored === 'en') return stored;
      } catch(_) {}

      // 4) Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€
      const langs = (navigator.languages || []).map(x => String(x).toLowerCase());
      const primary = String(navigator.language || '').toLowerCase();
      const all = [...langs, primary];
      if (all.some(l => l.startsWith('ru'))) return 'ru';

      // 5) Ð´ÐµÑ„Ð¾Ð»Ñ‚
      return 'en';
    }

    function writeCleanUrl(lang) {
      // ÐŸÐ¸ÑˆÐµÐ¼ Ð¸ query, Ð¸ hash, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð»ÑŽÐ±Ð¾Ð¹ Ñ€ÐµÐ´Ð¸Ñ€ÐµÐºÑ‚ Ð¸Ñ… ÑÐ¾Ñ…Ñ€Ð°Ð½Ð¸Ð»
      const u = baseUrlWithSlash();
      u.searchParams.set('lang', lang);
      u.hash = 'lang=' + lang;
      history.replaceState(null, '', u);
    }

    // init
    document.addEventListener('DOMContentLoaded', () => {
      const lang = detectLang();
      setLang(lang);
      writeCleanUrl(lang); // Ð·Ð°Ñ„Ð¸ÐºÑÐ¸Ñ€ÑƒÐµÐ¼ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ñ‹Ð¹ URL Ð²Ð¸Ð´Ð° /repo/?lang=xx#lang=xx

      $('btn-en').addEventListener('click', () => {
        setLang('en');
        writeCleanUrl('en');
      });
      $('btn-ru').addEventListener('click', () => {
        setLang('ru');
        writeCleanUrl('ru');
      });

      // Ð ÐµÐ°Ð³Ð¸Ñ€ÑƒÐµÐ¼ Ð½Ð° Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ñ…ÑÑˆÐ° (ÐµÑÐ»Ð¸ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ Ð¿Ð¾Ð¼ÐµÐ½ÑÐ»Ð¸ #ru/#lang=ru)
      window.addEventListener('hashchange', () => {
        const h = location.hash.replace(/^#/, '');
        const hp = new URLSearchParams(h.includes('=') ? h : ('lang=' + h));
        const hl = (hp.get('lang') || '').toLowerCase();
        if (hl === 'ru' || hl === 'en') {
          setLang(hl);
          writeCleanUrl(hl);
        }
      });
    });
  </script>
