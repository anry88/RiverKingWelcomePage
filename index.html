<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>River King — Launch in Telegram</title>
  <meta name="description" content="Official River King launch page. Opens the Telegram bot @river_king_bot." />
  <link rel="canonical" href="https://anry88.github.io/RiverKingWelcomePage/" />

  <!-- Social -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="River King — Launch in Telegram">
  <meta property="og:description" content="Official launch page. Opens the Telegram bot @river_king_bot.">
  <meta property="og:image" content="https://raw.githubusercontent.com/anry88/RiverKingWelcomePage/main/rk-logo.png">
  <meta property="og:url" content="https://anry88.github.io/RiverKingWelcomePage/">

  <!-- Google Ads tag (global). Keep or remove as you wish -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17124852771"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'AW-17124852771');
  </script>

  <style>
    :root { --bg1:#0b1221; --bg2:#12243d; --card:#0f1b31; --txt:#e7eefc; --sub:#a9b8d9; }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; color:var(--txt); background:linear-gradient(180deg,var(--bg1),var(--bg2)); }
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
    .card {
      width:min(720px,96%); background:rgba(15,27,49,.92);
      border:1px solid rgba(255,255,255,.08); border-radius:22px; padding:28px 24px 24px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      position:relative; text-align:center;
    }
    .brand {
      display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:16px;
    }
    .brand img {
      width:96px; height:96px; object-fit:contain; border-radius:16px; background:rgba(255,255,255,.04);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.15);
    }
    h1 { margin:0; font-size:clamp(22px,3.4vw,34px); letter-spacing:.2px; }
    p  { margin:8px 0 20px; color:var(--sub); font-size:clamp(14px,2.2vw,18px); }
    .bot { font-weight:700; color:#cfe3ff; }
    .cta {
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      width:100%; max-width:440px; padding:16px 20px; border-radius:14px;
      background:#2e74ff; color:white; text-decoration:none; font-weight:800; font-size:18px;
      border:1px solid rgba(255,255,255,.15); box-shadow:0 6px 16px rgba(46,116,255,.35);
      transition:transform .06s ease, box-shadow .2s ease;
    }
    .cta:hover { transform:translateY(-1px); box-shadow:0 10px 22px rgba(46,116,255,.42); }
    .cta svg { width:20px; height:20px; }
    .meta { margin-top:14px; font-size:13px; color:#93a7d0; opacity:.9 }
    .kbd  { padding:2px 6px; border:1px solid rgba(255,255,255,.2); border-radius:6px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    /* Lang switcher */
    .lang {
      position:absolute; top:14px; right:14px; display:flex; gap:8px;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      padding:6px; border-radius:12px; backdrop-filter: blur(4px);
    }
    .lang button {
      cursor:pointer; border:0; padding:6px 10px; border-radius:8px;
      color:var(--txt); background:transparent; font-weight:700; font-size:12px;
    }
    .lang button.active { background:#2e74ff; }
    .trust { margin-top:18px; font-size:12px; color:#8ea3c8; opacity:.95 }
  </style>

  <!-- Save lang from URL/hash ASAP (GH Pages may normalize slashes) -->
  <script>
    (function () {
      try {
        var q = new URLSearchParams(location.search);
        var h = new URLSearchParams(location.hash.replace(/^#/, '').includes('=') ? location.hash.slice(1) : ('lang=' + location.hash.slice(1)));
        var lang = (q.get('lang')||'').toLowerCase() || (h.get('lang')||'').toLowerCase();
        if (lang === 'ru' || lang === 'en') localStorage.setItem('rk_lang', lang);
      } catch(_) {}
    })();
  </script>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="lang" aria-label="Language">
        <button id="btn-en" type="button">EN</button>
        <button id="btn-ru" type="button">RU</button>
      </div>

      <div class="brand">
        <img src="./rk-logo.png" alt="River King logo" />
        <h1 id="t-heading">River King — Launch in Telegram</h1>
      </div>

      <p id="t-paragraph">
        Official launch page. Opens the Telegram bot <span class="bot">@river_king_bot</span>.
      </p>

      <a id="cta" class="cta" href="https://t.me/river_king_bot?start=start" rel="noopener">
        <!-- Telegram paper-plane icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M21.9 2.3c.3-.1.6 0 .8.3.2.3.2.6 0 .9l-4.5 17.1c-.1.4-.6.6-1 .4-.1 0-.2-.1-.3-.2l-6.1-4.9-3 2.9c-.2.2-.6.2-.8-.1-.1-.1-.2-.3-.2-.4l.6-5.1L20.8 3.4 8 12.7l-4.8-2c-.4-.2-.5-.6-.4-1 .1-.2.2-.3.4-.4L21.9 2.3z"/></svg>
        <span id="t-button">Open in Telegram</span>
      </a>

      <div class="meta">
        <span id="t-manual">If Telegram doesn’t open, use this link:</span>
        <span class="kbd">https://t.me/river_king_bot?start=start</span>
      </div>

      <div class="trust" id="t-trust">
        Hosted on GitHub Pages (anry88.github.io). We never ask for passwords or phone numbers here.
      </div>
    </section>
  </main>

  <script>
    'use strict';

    // Minimal i18n
    const I18N = {
      en: {
        title: 'River King — Launch in Telegram',
        heading: 'River King — Launch in Telegram',
        paragraph: 'Official launch page. Opens the Telegram bot @river_king_bot.',
        button: 'Open in Telegram',
        manual: 'If Telegram doesn’t open, use this link:',
        trust: 'Hosted on GitHub Pages (anry88.github.io). We never ask for passwords or phone numbers here.'
      },
      ru: {
        title: 'River King — открыть в Telegram',
        heading: 'River King — открыть в Telegram',
        paragraph: 'Официальная страница запуска. Откроет бота @river_king_bot.',
        button: 'Открыть в Telegram',
        manual: 'Если Telegram не открылся, воспользуйтесь ссылкой:',
        trust: 'Сайт на GitHub Pages (anry88.github.io). Мы не просим пароли или номер телефона на этой странице.'
      }
    };

    const $ = id => document.getElementById(id);

    function detectLang() {
      const q = new URLSearchParams(location.search);
      const qLang = (q.get('lang') || '').toLowerCase();

      const rawHash = location.hash.replace(/^#/, '');
      const hp = new URLSearchParams(rawHash.includes('=') ? rawHash : ('lang=' + rawHash));
      const hLang = (hp.get('lang') || '').toLowerCase();

      if (qLang === 'ru' || qLang === 'en') return qLang;
      if (hLang === 'ru' || hLang === 'en') return hLang;

      try {
        const stored = (localStorage.getItem('rk_lang') || '').toLowerCase();
        if (stored === 'ru' || stored === 'en') return stored;
      } catch(_) {}

      const langs = (navigator.languages || []).map(x => String(x).toLowerCase());
      const primary = String(navigator.language || '').toLowerCase();
      const all = [...langs, primary];
      if (all.some(l => l.startsWith('ru'))) return 'ru';
      return 'en';
    }

    function setLang(lang) {
      const t = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.title = t.title;
      $('t-heading').textContent = t.heading;
      $('t-paragraph').textContent = t.paragraph;
      $('t-button').textContent = t.button;
      $('t-manual').textContent = t.manual;
      $('t-trust').textContent = t.trust;

      $('btn-en').classList.toggle('active', lang === 'en');
      $('btn-ru').classList.toggle('active', lang === 'ru');
      try { localStorage.setItem('rk_lang', lang); } catch(_) {}
    }

    function baseUrlWithSlash() {
      const u = new URL(location.href);
      if (!u.pathname.endsWith('/')) u.pathname += '/';
      u.search = '';
      return u;
    }
    function writeCleanUrl(lang) {
      const u = baseUrlWithSlash();
      u.searchParams.set('lang', lang);
      u.hash = 'lang=' + lang;
      history.replaceState(null, '', u);
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      const lang = detectLang();
      setLang(lang);
      writeCleanUrl(lang);

      $('btn-en').addEventListener('click', () => { setLang('en'); writeCleanUrl('en'); });
      $('btn-ru').addEventListener('click', () => { setLang('ru'); writeCleanUrl('ru'); });

      window.addEventListener('hashchange', () => {
        const h = location.hash.replace(/^#/, '');
        const hp = new URLSearchParams(h.includes('=') ? h : ('lang=' + h));
        const hl = (hp.get('lang') || '').toLowerCase();
        if (hl === 'ru' || hl === 'en') { setLang(hl); writeCleanUrl(hl); }
      });

      // Google Ads Conversion on CTA click (replace LABEL!)
      const link = $('cta');
      link.addEventListener('click', (e) => {
        if (typeof window.gtag !== 'function') return; // no tag — go immediately
        e.preventDefault();
        let done = false;
        const go = () => { if (!done) { done = true; location.href = link.href; } };
        setTimeout(go, 800);
        gtag('event', 'conversion', {
          send_to: 'AW-17124852771/4SMPCJOZnaQbEKOI4uU_ ', // <-- put your Conversion label here
          event_callback: go
        });
      });
    });
  </script>
</body>
</html>
